<!DOCTYPE html>
<html lang="ar" dir="rtl" class="p-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA AGENCY</title>

    <!-- Favicon (اختياري) -->
    <link rel="icon" href="img/icon.png" type="image/png" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 20px;
        list-style: none;
        text-decoration: none;
        outline: none;
        border: none;
        font-family: system-ui, -apple-system, Segoe UI, Roboto;
      }
      @keyframes float1 {
        0% { transform: translate(400px, 400px); }
        25% { transform: translate(200px, 500px); }
        50% { transform: translate(100px, 700px); }
        75% { transform: translate(400px, 100px); }
        100% { transform: translate(400px, 400px); }
      }
      @keyframes float2 {
        0% { transform: translate(70px, 70px); }
        20% { transform: translate(270px, 270px); }
        40% { transform: translate(400px, 600px); }
        70% { transform: translate(170px, 170px); }
        100% { transform: translate(70px, 70px); }
      }
      .aaa { animation: float1 10s ease-in-out infinite; }
      .bbb { animation: float2 11s ease-in-out infinite; }

      .swiper { width: 100%; margin: 20px auto; }
      .rels .swiper-slide, .posts .swiper-slide { display: grid; }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }
      .gallery-item {
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .gallery-item:hover { transform: scale(1.03); }
      .gallery-item img { width: 100%; object-fit: cover; display: block; }

      /* نافذة العرض */
      .overlay {
        display: none; position: fixed; inset: 0;
        background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(8px);
        z-index: 1000; justify-content: center; align-items: center; padding: 20px;
      }
      .overlay.active { display: flex; animation: fadeIn 0.3s ease; }
      .overlay-img {
        max-width: 100%; max-height: 100%; object-fit: contain;
        border-radius: 4px; box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      }
      .close-btn {
        position: absolute; top: 20px; right: 20px; font-size: 30px; color: #fff;
        background: rgba(0,0,0,0.5); width: 50px; height: 50px; border-radius: 50%;
        display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all .3s;
      }
      .close-btn:hover { background: rgba(0,0,0,0.8); transform: rotate(90deg); }
    </style>
  </head>

  <body class="bg-[#170B30] text-white">
    <div class="aaa shadow-[0_0px_80px_60px_#BC8AFB] -z-10 rounded-full absolute"></div>
    <div class="bbb shadow-[0_0px_80px_60px_#BC8AFB] -z-10 rounded-full absolute"></div>

    <main>
      <div class="top-content flex justify-between items-center relative left-0">
        <h1 class="text-4xl ml-5 font-bold my-4">ALPHA <br />AGENCY</h1>
        <div class="logo bg-gradient-to-tl to-gray-500 from-black w-7/12 relative rounded-tl-[40px] rounded-bl-[40px] -right-5">
          <img src="img/tra.png" class="w-30 h-30 rounded-full" alt="ALPHA logo" />
        </div>
      </div>

      <p class="text-right text-gray-300 mb-5 leading-6 m-5">
        وكالة ألفا للتسويق الرقمي والبرمجة ، متخصصة في إدارة السوشيال ميديا،
        التصوير، المونتاج، التصميم الجرافيكي والبرمجة، تقدم حلولاً مبتكرة لأصحاب
        الأعمال الراقية لبناء هوية قوية وتعزيز حضورهم الرقمي المؤثر
      </p>

      <!-- فيديو ترويجي -->
      <div class="promo flex justify-center">
        <video
          src="img/promo-kabso.mp4"
          class="bg-slate-500 mt-5 rounded-lg aspect-video"
          autoplay muted loop playsinline controls
        ></video>
      </div>

      <!-- السلايدر الأول (rels) -->
      <div class="swiper rels" dir="rtl">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video class="rounded-3xl"
              src="img/luxury-watch-abq.mp4"
              autoplay muted loop playsinline controls></video>
          </div>
          <div class="swiper-slide">
            <video class="rounded-3xl"
              src="img/e3aa6a26ce9387ed5aa0e99cba44c2b5_1.mp4"
              autoplay muted loop playsinline controls></video>
          </div>
          <div class="swiper-slide">
            <video class="rounded-3xl"
              src="img/motor-car-edit-22.mp4"
              autoplay muted loop playsinline controls></video>
          </div>
          <!-- أضفت الفيديو الجديد الذي سمّيته company-youliva-final-edit.mp4 -->
          <!-- <div class="swiper-slide">
            <video class="rounded-3xl"
              src="img/company-youliva-final-edit.mp4"
              autoplay muted loop playsinline controls></video>
          </div> -->
        </div>
      </div>

      <div class="flex justify-center my-10">
        <a href="https://drive.google.com/drive/folders/19cSHDVmzeptIzcsFFM2x5PrVg-a9cTfu"
           class="bg-[#BC8AFB] w-10/12 rounded-lg block text-center mb-10 p-3 font-[700]">
          عرض المزيد من أعمالنا
        </a>
      </div>

      <!-- شبكة الصور -->
      <div class="swiper posts gallery" dir="rtl">
        <div class="swiper-wrapper">
          <div class="swiper-slide gallery-item">
            <img class="rounded-sm" src="img/pizza-offer.png" alt="بيتزا" />
          </div>
          <div class="swiper-slide gallery-item">
            <img src="img/screenshot-2025-08-31-192910.png" alt="لقطة شاشة" />
          </div>
          <div class="swiper-slide gallery-item">
            <img src="img/fruit-cake.png" alt="كاتو فواكه" />
          </div>
          <div class="swiper-slide gallery-item">
            <img src="img/screenshot-2025-08-31-192926.png" alt="لقطة شاشة" />
          </div>
          <div class="swiper-slide gallery-item">
            <img src="img/screenshot-2025-08-31-192854.png" alt="لقطة شاشة" />
          </div>
        </div>
      </div>

      <!-- نافذة العرض -->
      <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img class="overlay-img" id="overlayImg" src="" alt="">
      </div>

      <div class="flex justify-center my-10">
        <a href="https://www.behance.net/ahmadalahmad13"
           class="bg-[#BC8AFB] w-10/12 rounded-lg block text-center mb-10 p-3 font-[700]">
          عرض المزيد من أعمالنا
        </a>
      </div>

      <footer class="flex justify-around items-center gap-4 bg-[#00000099] backdrop-blur-md fixed bottom-0 left-0 right-0 p-3 z-10">
        <a href="https://wa.me/963991358486"><img src="img/whatsapp.png" class="w-8 h-8" alt="واتساب"/></a>
        <a href="https://www.instagram.com/alphaagency.sy?igsh=MXZ0bWppdmdqYm12MQ=="><img src="img/instagram.png" class="w-8 h-8" alt="انستغرام"/></a>
        <a href="https://www.facebook.com/share/1G6WLt5PVb/"><img src="img/communication.png" class="w-8 h-8" alt="فيسبوك"/></a>
      </footer>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // عناصر DOM للمعرض
      const overlay = document.getElementById('overlay');
      const overlayImg = document.getElementById('overlayImg');
      const closeBtn = document.getElementById('closeBtn');
      const galleryItems = document.querySelectorAll('.gallery-item img');

      galleryItems.forEach(item => {
        item.addEventListener('click', () => {
          overlay.classList.add('active');
          overlayImg.src = item.src;
          overlayImg.alt = item.alt;
          document.body.style.overflow = 'hidden';
        });
      });

      function closeOverlay() {
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      closeBtn.addEventListener('click', closeOverlay);
      overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && overlay.classList.contains('active')) closeOverlay(); });

      // سلايدر rels
      const relsSwiper = new Swiper(".rels", {
        loop: true,
        slidesPerView: 2,
        spaceBetween: 20,
        autoplay: { delay: 5000, disableOnInteraction: false },
      });

      // سلايدر posts (مع breakpoints)
      const postsSwiper = new Swiper(".posts", {
        loop: true,
        slidesPerView: 3,
        spaceBetween: 10,
        autoplay: { delay: 1500, disableOnInteraction: false },
        breakpoints: { 768: { slidesPerView: 3 }, 1024: { slidesPerView: 4 } },
      });
    </script>
  </body>
</html>
